
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
      <h1 class="text-center text-info">calculator</h1>
      <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6">
                <div
                    class="table-responsive"
                >
                    <table
                        class="table table-primary"
                    >
                       
                    
                            <tr class="" >
                                <td scope="row" colspan="4">
                                    <input type="text" class="form-control" name="" id="">
                                </td>
                                
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary">1</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary">2</button></td>
                                <td>  <button class="btn btn-outline-secondary">3</button></td>
                                <td>  <button class="btn btn-outline-secondary">4</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary">5</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary">6</button></td>
                                <td>  <button class="btn btn-outline-secondary">7</button></td>
                                <td>  <button class="btn btn-outline-secondary">8</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary">9</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary">0</button></td>
                                <td>  <button class="btn btn-outline-secondary">+</button></td>
                                <td>  <button class="btn btn-outline-secondary">-</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary">*</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary">/</button></td>
                                <td>  <button class="btn btn-outline-secondary">=</button></td>
                                <td>  <button class="btn btn-outline-secondary">cc</button></td>
                            </tr>
                    </table>
                </div>
                
            </div>
        </div>
      </div>
    </body>
</html>
