
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
      <h1 class="text-center text-info">calculator</h1>
      <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6">
                <div
                    class="table-responsive"
                >
                    <table
                        class="table table-primary"
                    >
                       
                    
                            <tr class="" >
                                <td scope="row" colspan="4">
                                    <input type="text" class="form-control" name="" id="inp">
                                </td>
                                
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary" onclick="oprands(1)">1</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(2)">2</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(3)">3</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(4)">4</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary" onclick="oprands(5)">5</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(6)">6</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(7)">7</button></td>
                                <td>  <button class="btn btn-outline-secondary"onclick="oprands(8)">8</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary" onclick="oprands(9)">9</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary" onclick="oprands(0)">0</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="operator('+')">+</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="operator('-')">-</button></td>
                            </tr>
                            <tr class="">
                                <td scope="row">
                                    <button class="btn btn-outline-secondary" onclick="operator('*')">*</button>
                                </td>
                                <td>  <button class="btn btn-outline-secondary" onclick="operator('/')">/</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="calculation()">=</button></td>
                                <td>  <button class="btn btn-outline-secondary" onclick="clearAll()">cc</button></td>
                            </tr>
                    </table>
                </div>
                
            </div>
        </div>
      </div>
      <script src="assets/js/calculator.js"></script>
    </body>
</html>
